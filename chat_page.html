<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Medical Chatbot</title>
    <link rel="stylesheet" href="chat_page.css">
</head>
<body>
    <header>MedAI - Medical Chatbot</header>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleBtn">‚ò∞</button>
            <h2>Medical History</h2>
            <!-- Add sidebar content here -->
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages -->
            <div class="messages">
                <div class="message bot-message">
                    ü©∫ Hello! I'm MedAI. How can I assist with your health today?
                </div>
                <div class="message user-message">
                    Hi, I need help with my condition.
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <input type="text" placeholder="Describe your symptoms or medical concern...">
                <button>Send</button>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            toggleBtn.classList.toggle('active');
        });
        
        document.querySelector('button').addEventListener('click', sendMessage);
        document.querySelector('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.querySelector('input');
            const message = input.value.trim();
            if (message) {
                const messagesDiv = document.querySelector('.messages');
                
                const userMsg = document.createElement('div');
                userMsg.className = 'message user-message';
                userMsg.textContent = message;
                messagesDiv.appendChild(userMsg);

                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'message bot-message';
                    botMsg.innerHTML = "I'm analyzing your symptoms. Please wait...<br><br>‚ö†Ô∏è Remember: This is not a substitute for professional medical advice.";
                    messagesDiv.appendChild(botMsg);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 1000);

                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
